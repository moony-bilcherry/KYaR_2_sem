<!DOCTYPE html>
<html>
    <head>
        <title>svg 2 (1-2)</title>
        <link rel="stylesheet" href="myStyle.css"/>
        <style>
            .shapes {
                width: 700px;
                height: 500px;
                border: 3px solid wheat;
            }
            .pic1 {
                fill: goldenrod;
                stroke: teal;
                stroke-linecap: round;
            }
        </style>
    </head>
    <body>
        <svg class="shapes">
            <defs>
                <path  id="heart"  d="M100  34.976c0  8.434-3.635  16.019-9.423 21.274h0.048l-31.25  31.25c-3.125  3.125-6.25  6.25-9.375  6.25s-6.25-3.125-9.375-6.25l-31.202-31.25c-5.788-5.255-9.423-12.84-9.423-21.274 0-15.865 12.861-28.726 28.726-28.726 8.434 0 16.019 3.635 21.274 9.423 5.255-5.788 12.84-9.423 21.274-9.423 15.865 0 28.726 12.861 28.726 28.726z"/>
            </defs>
            <circle id="cir1" r="60" cx="150" cy="150" stroke="red"> 
                <animate begin="click" attributeName="cx" to="500" dur="3s"/>
                <animate begin="click" attributeName="r" values="60;30;70;50" dur="3s"/>
                <animate begin="click" attributeName="fill" values="teal; skyblue; purple; yellow; pink;" dur="3s" />
                <animate begin="click" attributeName="stroke-width" to="14" dur="3s"/>
            </circle>
            <use xlink:href="#heart" class="pic1" x="100" y="300">
                <animate begin="click" attributeName="stroke-width" to="12" dur="3s"/>
                <animateTransform begin="click" attributeName="transform" type="skewX" to="45" dur="3s"/>
            </use>
        </svg> 
    </body>
</html>
