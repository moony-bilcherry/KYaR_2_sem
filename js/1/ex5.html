<!DOCTYPE html>
<html>
    <head>
        <title>задание 5</title>
        <script type="text/javascript">
            num1=prompt("Введите первое число:", "x");
            num2=prompt("Введите второе:", "y");
            if(num1>num2) document.write(num1+" > "+num2);
            else if(num1<num2) document.write(num1+" < "+num2);
            else document.write(num1+" = "+num2);
            (num1%num2==0)?document.write("<br>первое на второе нацело делится") : document.write("<br>первое на второе нацело не делится");
        </script>
    </head>
    <body>

    </body>
</html>
