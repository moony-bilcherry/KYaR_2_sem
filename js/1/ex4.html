        <script type="text/javascript">
            num=parseInt(prompt("Введите любое число: ", "x"));
            if((num<20 || num>40) && (num!=15 && num%5==0)) document.write("Правильное значение");
            else document.write("Неправильное значение");
            if(num%2!=0) document.write("<br>нечетное число");
            else if(num<20 && num%2==0) document.write("<br>число меньше 20 и четное");
            else document.write("<br>число больше 40 и четное");
        </script>
