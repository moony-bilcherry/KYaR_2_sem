<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
  #box{width:100px;height:100px;border:1px solid #000;
  position: absolute;}
  #pic {
    position: absolute;
  }
  </style>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
<script>$(function(){
$("#pic").on({ mousedown:function(e) {
        dragging = true;
        dragX = e.clientX - $(this).position().left;
        ragY = e.clientY - $(this).position().top;
    },
    mouseup:function(){dragging = false;},
    mousemove:function(e) {
        if(dragging)
        $(this).offset({top:e.clientY-dragY,left:e.clientX-dragX});
    }
            })
})</script>
<body>
<div id="box"></div>
<img id="pic" src="dev.jpg">
  

</body>
</html>
