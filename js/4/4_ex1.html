            <script type="text/javascript">
                try {
                //Конструктор для создания объекта Group со свойствами n, spec, amount и методом add_stud
                function Group(n,spec,amount) {
                //Свойства(номер, специальность, количество)
                this.n=n;
                this.spec=spec;
                this.amount=amount;
                this.add_stud=function add_stud(k) {
                    //Метод (добавить в группу k студентов)
                    this.amount+=k;
                    document.write('В группу ' + this.n + ' добавили '+ k + ' студентов.<br>');
                }
                this.sub_stud=function sub_stud(k) {
                    //Метод (убрать k студентов)
                    this.amount-=k;
                    document.write('В группе ' + this.n + ' отчислили '+ k + ' студентов.<br>');
                }
                }
                gr1=new Group(2,"ИСиТ", 28); //Теперь можно создавать экземпляры объекта 
                gr1.add_stud(2); //Вызов метода созданного объекта (добавить 2 студента)
                gr1.sub_stud(5);
                //C помощью prototype добавим объекту свойство course, экземпляры объекта будут иметь это свойство
                Group.prototype.course=this.course;
                gr1.course=2;
                document.write(gr1.n+" "+gr1.spec+" "+gr1.amount+" "+gr1.course+"<br>");
                gr2=new Group(5,"ПОИТ",27);
